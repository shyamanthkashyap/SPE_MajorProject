spring.h2.console.enabled=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/SPE-Project?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
#spring.datasource.url=jdbc:mysql://localhost:3306/SPE-Project?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

server.port=8000

had.app.jwtSecret= hadSecretKey
had.app.jwtExpirationMs= 86400000
had.app.jwtRefreshExpirationMs= 86400000

#logging.file.name=./log/myapp.log